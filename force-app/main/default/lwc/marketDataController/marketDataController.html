<template>
    <lightning-card title="Financial Market Data" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Stock Symbol"
                             value={stockSymbol}
                             onchange={handleSymbolChange}>
            </lightning-input>
            <lightning-button label="Fetch Data"
                              onclick={fetchMarketData}
                              class="slds-m-top_small">
            </lightning-button>
        </div>
        <template if:true={historicalData}>
            <div class="slds-m-around_medium">
                <!-- lightning-datatable to display historical data -->
                <lightning-datatable
                    data={historicalData}
                    columns={columns}
                    key-field="date"
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
